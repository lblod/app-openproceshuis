          pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
        title:
          type: string
          description: 'Name for the process.'
          example: 'Facturatie'
        description:
          type: string
          description: 'Describe what the process is about.'
          example: 'The official invoice is generated based on this data and subsequently sent to the customer for payment, which concludes the standard cycle.'
        email:
          type: string
          description: 'Email of person that can be contacted about the process.'
          example: 'contact@administrativeUnit.com'
        linked-concept:
          type: string
          description: 'Inventory process URI that this process is related to.'
          example: 'http://data.lblod.info/conceptual-processes/123456789'
          pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
        users:
          type: array
          description: 'List of administrative units that are also using this process.'
          items:
            type: string
            pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
