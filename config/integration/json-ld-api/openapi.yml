# https://swagger.io/docs/specification/v3_0/data-models/data-models/
openapi: 3.0.0
info:
  title: 'Open Proces Huis'
  description: 'Beheer van je eigen processen binnen OPH'
  version: 0.0.0
paths:
  /processes:
    post:
      operationId: postProcess
      summary: 'Adding a new process to your administrative unit.'
      tags:
        - Processes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                '@id':
                  type: string
                  description: 'Uri of the process.'
                  required: true
                  pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                title:
                  type: string
                  description: 'Name for the process.'
                  required: true
                description:
                  type: string
                  description: 'Describe what the process is about.'
                  required: false
                contact:
                  type: string
                  description: 'Email of person that can be contacted about the process.'
                  required: false
                linkedInventoryProcess:
                  type: string
                  description: 'Inventory process URI that this process is related to.'
                  required: false
                  pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                users:
                  type: array
                  description: 'List of administrative units that are also using this process.'
                  items:
                    type: string
                    pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                  required: false
                diagrams:
                  type: array
                  description: "List of file URI's that need to be added to this process. For example: bpmn, visio"
                  items:
                    type: string
                    pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                  required: false
                attachments:
                  type: array
                  description: "List of file URI's that need to be added to this process as an attachment. For example: related documents, pdf, csv"
                  items:
                    type: string
                    pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                  required: false
              example:
                '@id': '[http://data.lblod.info/processes/123456789](http://data.lblod.info/processes/123456789)'
                title: 'Facturatie'
                description: 'The official invoice is generated based on this data and subsequently sent to the customer for payment, which concludes the standard cycle.'
                contact: 'contact@administrativeUnit.com'
                linkedInventoryProcess: 'http://data.lblod.info/conceptual-processes/123456789'
                users:
                  [
                    'http://data.lblod.info/id/bestuurseenheden/123456789',
                    'http://data.lblod.info/id/bestuurseenheden/987654321',
                  ]
                diagrams: ['share://123456789.bpmn', 'share://987654321.bpmn']
                attachments: ['share://123456789.pdf', 'share://987654321.csv']
      responses:
        '201':
          description: '201 response'
          content:
            application/json:
              examples:
                foo:
                  value: { '@id': 'http://data.lblod.info/processes/123456789' }
    patch:
      operationId: patchProcess
      summary: 'Update a process in your administrative unit.'
      tags:
        - Processes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                '@id':
                  type: string
                  description: 'Uri of the process.'
                  required: true
                  pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                title:
                  type: string
                  description: 'Name for the process.'
                  required: false
                description:
                  type: string
                  description: 'Describe what the process is about.'
                  required: false
                contact:
                  type: string
                  description: 'Email of person that can be contacted about the process.'
                  required: false
                linkedInventoryProcess:
                  type: string
                  description: 'Inventory process URI that this process is related to.'
                  required: false
                  pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                users:
                  type: array
                  description: 'List of administrative units that are also using this process.'
                  items:
                    type: string
                    pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                  required: false
                diagrams:
                  type: array
                  description: "List of file URI's that need to be added to this process. For example: bpmn, visio"
                  items:
                    type: string
                    pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                  required: false
                attachments:
                  type: array
                  description: "List of file URI's that need to be added to this process as an attachment. For example: related documents, pdf, csv"
                  items:
                    type: string
                    pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                  required: false
              example:
                '@id': '[http://data.lblod.info/processes/123456789](http://data.lblod.info/processes/123456789)'
                title: 'Rename of "Facturatie" process'
                description: 'The official invoice is generated based on this data and subsequently sent to the customer for payment, which concludes the standard cycle.'
                contact: 'contact@administrativeUnit.com'
                linkedInventoryProcess: 'http://data.lblod.info/conceptual-processes/123456789'
                users:
                  [
                    'http://data.lblod.info/id/bestuurseenheden/123456789',
                    'http://data.lblod.info/id/bestuurseenheden/987654321',
                  ]
                diagrams: ['share://123456789.bpmn', 'share://987654321.bpmn']
                attachments: ['share://123456789.pdf', 'share://987654321.csv']
      responses:
        '200':
          description: '200 response'
    delete:
      operationId: deleteProcess
      summary: 'Delete a process in your administrative unit.'
      tags:
        - Processes
      parameters:
        - name: '@id'
          in: body
          description: 'Uri of the process.'
          required: true
          schema:
            type: string
            example: 'http://data.lblod.info/processes/123456789'
            pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
      responses:
        '204':
          description: '204 response'
  /processes/files:
    delete:
      operationId: deleteFileFromProcess
      summary: 'Delete a file from a process'
      tags:
        - Processes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                '@id':
                  type: string
                  description: 'Uri of the process.'
                  required: true
                  pattern: '^(https?://)[a-zA-Z0-9-]+(.[a-zA-Z0-9-]+)*(/.*)?$'
                fileUri:
                  type: string
                  description: 'Uri of the file.'
                  required: true
          example:
            '@id': 'http://data.lblod.info/processes/123456789'
            fileUri: 'share://123456789.bpmn'
      responses:
        '204':
          description: '204 response'
  /files:
    post:
      operationId: postFile
      summary: 'Uploading a new file'
      tags:
        - Files
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: The file that you want to upload.
      responses:
        '201':
          description: '201 response'
          content:
            application/json:
              examples:
                foo:
                  value: { '@id': 'share://123456789.bpmn' }
    delete:
      operationId: deleteFile
      summary: 'Delete a file in your administrative unit.'
      tags:
        - Files
      parameters:
        - name: '@id'
          in: body
          description: 'Uri of the file.'
          required: true
          schema:
            type: string
            example: 'share://123456789.bpmn'
      responses:
        '204':
          description: '204 response'
