version: "3.4"

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  frontend:
    image: lblod/frontend-openproceshuis:latest # FIXME latest in docker compose dev, released here
    volumes:
      - ./config/frontend/add-x-frame-options-header.conf:/config/add-x-frame-options.conf
    labels:
      - "logging=true"
    logging: *default-logging
    restart: always
  identifier:
    image: semtech/mu-identifier:1.10.1
    labels:
      - "logging=true"
    logging: *default-logging
    environment:
      SESSION_COOKIE_SECURE: "on"
      DEFAULT_MU_AUTH_ALLOWED_GROUPS_HEADER: '[{"variables":[],"name":"public"},{"variables":[],"name":"clean"}]'
    links:
      - dispatcher:dispatcher
    restart: always
  dispatcher:
    image: semtech/mu-dispatcher:2.1.0-beta.2
    logging: *default-logging
    labels:
      - "logging=true"
    links:
      - resource:resource
    volumes:
      - ./config/dispatcher:/config
    restart: always
  database:
    logging: *default-logging
    labels:
      - "logging=true"
    image: semtech/mu-authorization:0.6.0-beta.5
    environment:
      MU_SPARQL_ENDPOINT: "http://triplestore:8890/sparql"
    volumes:
      - ./config/authorization:/config
    restart: always
  triplestore:
    logging: *default-logging
    labels:
      - "logging=true"
    image: redpencil/virtuoso:1.2.0-rc.1
    environment:
      SPARQL_UPDATE: "true"
      DEFAULT_GRAPH: "http://mu.semte.ch/application"
    volumes:
      - ./data/db:/data
      - ./config/virtuoso/virtuoso.ini:/data/virtuoso.ini
    restart: always
  migrations:
    logging: *default-logging
    labels:
      - "logging=true"
    image: semtech/mu-migrations-service:0.9.0
    links:
      - triplestore:database
    volumes:
      - ./config/migrations:/data/migrations
    restart: always
  resource:
    logging: *default-logging
    labels:
      - "logging=true"
    image: semtech/mu-cl-resources:1.22.2
    links:
      - database:database
    volumes:
      - ./config/resources:/config
    restart: always
  file:
    image: semtech/mu-file-service:3.3.2
    links:
      - database:database
    volumes:
      - ./data/files:/share
    restart: always
  bpmn:
    logging: *default-logging
    labels:
      - "logging=true"
    image: lblod/bpmn-service
    volumes:
      - ./data/files:/share
    restart: always
