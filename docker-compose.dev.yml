version: "3.4"

services:
  identifier:
    ports:
      - "80:80"
  virtuoso:
    ports:
      - "8890:8890"
  search:
    volumes:
      - ./config/search/dev:/config
  mock-login:
    image: lblod/mock-login-service:latest
    links:
      - database:database
    restart: "no"
  frontend:
    image: lblod/frontend-openproceshuis:latest
  bpmn:
    image: lblod/openproceshuis-bpmn-service:latest
  visio:
    image: lblod/openproceshuis-visio-service:latest
